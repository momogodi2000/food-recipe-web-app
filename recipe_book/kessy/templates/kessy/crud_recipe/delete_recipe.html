<!DOCTYPE html>
<html>
<head>
    <title>Delete Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Delete Recipe</h1>
        <p>Are you sure you want to delete the recipe titled "<strong>{{ recipe.title }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'crud_recipe' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
